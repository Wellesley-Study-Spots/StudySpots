{% extends "base.html" %}

{% block main_content %}
<div class="addspot_margins">
    <h1>Add a new spot</h1>

    <form method="post" action="{{url_for('addspot')}}">
        <p class="addspot_p">
            <label class="addspot_label">Title:
                <input required type="text" name="spotname" size="50" placeholder="name of StudySpot">
            </label>
        </p>

        <p class="addspot_p">
            <label class = "addspot_label">Description:
            <textarea required name="description" rows="3" cols="50" placeholder="Give your StudySpot a description"></textarea>
            </label>
        </p>

        <div>
            Select a location
            <div>
                <label>
                    <input required type="radio" name="location" value="Wellesley On-Campus">
                    Wellesley (on-campus)
                </label>
                <label>
                    <input required type="radio" name="location" value="Wellesley Off-Campus">
                    Wellesley (off-campus)
                </label>
                <label>
                    <input required type="radio" name="location" value="Boston">
                    Boston
                </label>
                <label>
                    <input required type="radio" name="location" value="Cambridge">
                    Cambridge
                </label>
            </div>
        </div>

        <div>
            Select amenities
            <div>
                <label>
                    <input type="checkbox" name="amenities" value="Bathrooms">
                    Bathroom access
                </label>
                <label>
                    <input type="checkbox" name="amenities" value="Drinks">
                    Drinks options
                </label>
                <label>
                    <input type="checkbox" name="amenities" value="Food">
                    Food options
                </label>
                <label>
                    <input type="checkbox" name="amenities" value="Outlets">
                    Outlets available
                </label>
                <label>
                    <input type="checkbox" name="amenities" value="Wifi">
                    Free Wifi available
                </label>
            </div>
        </div>

        <!-- <p>
            <label>Pic: <input type="file" name="pic">
            </label>
        </p>
        <p> -->
            <input class = "main_redirect" type="submit" value="Submit">
        </p>
    </form>
</div>

{% endblock %}
