{% extends "base.html" %}

{% block nav %}
{% endblock %}

{% block search %}
{% endblock %}

{% block main_content %}

    <div class="main">
        <h1>StudySpots</h1>
        <form method = "POST" action ="{{url_for('signup')}}" class = "form">
            <p>
                <input type = "email"  name = "email" value="{{email}}" placeholder="email" required aria-label="Email"><br/>
                <input type = "text"  name = "username" value="{{username}}" placeholder="username" required aria-label="Username"><br/>
                <input type = "password"  name = "password" value="{{password}}" placeholder="password" required aria-label="Password"><br/>
                <input class = "submit" type = "submit" name = "submit" value = "sign up">
            </p>
        </form>    

        <p>Have an account? <a href = "{{url_for('login')}}" class="redirect_login">Log in!</a></p>
    </div>

{% endblock %}
